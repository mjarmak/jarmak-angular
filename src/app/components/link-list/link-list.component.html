<div class="page-container">
    <div class="text-center link-grid">
            <a *ngFor="let key of getKeys(links)" class="link-box" href="{{links.get(key)}}" target="_blank">
                <a style="width: 100%; margin: unset;" class="text-center">{{key.toUpperCase()}}</a>
            </a>
    </div>
</div>
